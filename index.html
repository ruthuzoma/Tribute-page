<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <div id="title">
        <h1>Evangelist Bonnke</h1>
      </div>
      <div id="img-div">
        <figure>
          <img
            id="image"
            src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/B507/production/_110134364_bonnke.jpg.webp"
            alt="image of Bonnke"
          />
          <figcaption id="img-caption">
            German-born evangelist Reinhard Bonnke, who attracted massive crowds
            in Africa during decades of preaching, is being mourned by millions
            of Christians across the continent following his death aged 79.
            <br />
            <a
              href="https://www.bbc.com/news/world-africa-50781193"
              target="_blank"
              >Read more here</a
            >
          </figcaption>
        </figure>
      </div>
      <div id="tribute-info">
        <fieldset>His biography</fieldset>
        <p>
          <a
            href="https://www.bbc.com/news/world-africa-50781193"
            id="tribute-link"
            target="_blank"
            >Here</a
          >
          is a tribute link
        </p>
      </div>
    </main>
  </body>
</html>
